<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Using TAG */
        h1{color: rgb(70, 180, 70); background-color: aqua;}
        p{color: rgb(51, 18, 7); font-size: 20px; background-color: coral;}

        /* Using ID */
        #msg1{color: blue;}
        #msg2{color: green;}

        /* Using grouping */
        h1, p, h2{
            font-size: 100px;
        }

        /* Using universal - whole page*/
        *{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
   
    <h1>WELCOME</h1>
    <h1>TO</h1>
    <h1>THE</h1>
    <h1>MOON</h1>

    <p>The kingdom is mine. I am the queen.</p>
    <p>How do you even know this.</p>
    <p>Cats rule the world - secretively.</p>

    <h2 id="msg1">ID1</h2>
    <h2 id="msg1">ID1</h2>
    <h2 id="msg2">ID2</h2>
    <h2 id="msg2">ID2</h2>
</body>
</html>
